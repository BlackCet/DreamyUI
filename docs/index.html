<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Finesse || My creative hours </title>
    <link rel="stylesheet" type="text/css" href="start.css">
    <script  src="../script.js"></script>
    <script src="snowfall.min.js"></script>
</head>

<body>
    <img src="start.jpg">

    <h1>The Wand Chooses!</h1>
    <a href="#" id="btn" onclick="navigateTo('../page1/pag1.html')"> ♫ </a>

    <div id="typedtext"></div>
    <div class="cursor"></div>

</body>

<script type="text/javascript">
    const cursor = document.querySelector(".cursor");
    var timeout;
   
    document.addEventListener("mousemove", (e) => {
        let x = e.pageX;
        let y = e.pageY;

        cursor.style.top = y + "px";
        cursor.style.left = x + "px";
        cursor.style.display = "block";


        
        function mouseStopped() {
            cursor.style.display = "none";
        }
        clearTimeout(timeout);
        timeout = setTimeout(mouseStopped, 1000);
    });


    document.addEventListener("mouseout", () => {
        cursor.style.display = "none";
    });


</script>
    

<script>
    snowFall.snow(document.querySelector("body"), { round: true, minSize: 1, maxSize: 7, shadow: true, flakeCount: 60, flakeColor: "#FFFFFF" });
</script>

<script>

    var aText = new Array("Seven in the morning. The shop smelled of old wood and magic...",
        "\"Mine is Hawthorn, 12 inches. And yours?\"",
        "\"12 ¾, Elm\"",
        "\"Oh!\"",
        "What a coincidence. Fate.");
    var iSpeed = 150; 
    var iIndex = 0; 
    var iArrLength = aText[0].length; 
    var iScrollAt = 20; 

    var iTextPos = 0;
    var sContents = ''; 
    var iRow;

    function typewriter() {
        sContents = ' ';
        iRow = Math.max(0, iIndex - iScrollAt);
        var destination = document.getElementById("typedtext");

        while (iRow < iIndex) {
            sContents += aText[iRow++] + '<br />';
        }
        destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
        if (iTextPos++ == iArrLength) {
            iTextPos = 0;
            iIndex++;
            if (iIndex != aText.length) {
                iArrLength = aText[iIndex].length;
                setTimeout("typewriter()", 500);
            }
        } else {
            setTimeout("typewriter()", iSpeed);
        }
    }

    typewriter();
</script>
</html>
